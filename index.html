<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/00a1214ad1.js" crossorigin="anonymous"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&display=swap');
        </style>


    <title>Reservia</title>
</head>
<body>
    <!-------------------------------------------------------------- HEADER --------------------------------------------------------------------->

    <header>
        <div class="logo"><img src="images/logo/Reservia.svg" alt="Logo Reservia"></div>
    <nav>
        <div class="menu">
            <ul>
                <li><a href="#hebergement">Hébergements</a></li>
                <li><a class="noir" href="#activites">Activités</a></li>
                <li><a class="bold" href="#"><strong>S'inscrire</strong></a></li>
            </ul>
        </div>
    </nav>
    </header>
    <!-------------------------------------------------------------- FINDER --------------------------------------------------------------------->

    <section id="finder">
        <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
        <p>En plein centre ville ou en pleine nature</p>
        <form class="search" method="post" action="#">  
            <p>
              <label for="search"><i class="fas fa-map-marker-alt"></i></label><input class="texte" type="text" name="search" id="search" placeholder="Marseille, France" size="30" maxlength="40" />
              <input class="button" type="submit" value="Rechercher" /> 
            </p>
        </form><br/>
    </section>
    <!-------------------------------------------------------------FILTRES------------------------------------------------------------------------>

    <section id="filter">
        <div class="filtres">
        <h2>Filtres</h2>
            <ul>
                <li><a href="#"><i class="fas fa-money-bill-wave"></i>Economique</a></li>
                <li><a href="#"><i class="fas fa-child"></i>Familial</a></li>
                <li><a href="#"><i class="fas fa-heart"></i>Romantique</a></li>
                <li><a href="#"><i class="fas fa-dog"></i>Animaux autorisés</a></li>
            </ul>
        </div>
            <p><i class="fas fa-info"></i>Plus de 500 logements sont disponibles dans cette ville</p>
    </section>
    


    
</body>
</html>
